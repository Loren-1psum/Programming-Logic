<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Outros tags formulário</h1>
    <form action="">
        <label for="nome">Nome: </label><br>
            <input type="text" id="nome"> <br>

        <select name="estado" id="estado">
            <option value="sp">São Paulo</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="ba">Bahia</option>
            <option value="mg">Minas Gerais</option>
        </select>

        <br>
        <br>
        <!-- Checkbox -->
         <label for="">Esportes favoritos</label> <br>
            <input type="checkbox" name="esportes" value="futebol">Futebol<br>
            <input type="checkbox" name="esportes" value="volei">Vôlei<br>
            <input type="checkbox" name="esportes" value="basquete">Basquete<br>
            <input type="checkbox" name="esportes" value="natacao">Natação<br>

            <!-- Radio -->
             <p>Opções de Pagamento</p>
             <input type="radio" name="Pagamento" value="credito">Crédito<br>
             <input type="radio" name="Pagamento" value="debito">Débito<br>
             <input type="radio" name="Pagamento" value="pix">Pix<br>
    </form>
</body>
</html>
